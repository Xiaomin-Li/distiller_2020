pruners:

  low_pruner_1:
    class: L1RankedStructureParameterPruner_AGP
    initial_sparsity : 0.05
    final_sparsity: 0.50
    group_type: Filters
    weights: [
              features.module.2.weight,
              #features.module.5.weight,
              features.module.7.weight, 
              #features.module.10.weight,
              features.module.12.weight,
              #features.module.14.weight,
              features.module.17.weight,
              #features.module.19.weight,
              features.module.21.weight,
              #features.module.24.weight,
              features.module.26.weight,
              #features.module.28.weight
              ]

  fc_pruner:
    class: L1RankedStructureParameterPruner_AGP
    initial_sparsity : 0.05
    final_sparsity: 0.5
    group_type: Rows
    weights: [classifier.weight]


lr_schedulers:
  pruning_lr:
    class: StepLR
    step_size: 50
    gamma: 0.10

extensions:
  net_thinner:
      class: 'FilterRemover'
      thinning_func_str: remove_filters
      arch: 'vgg16_cifar'
      dataset: 'cifar10'

policies:
  - pruner:
      instance_name : low_pruner_1
    starting_epoch: 0
    ending_epoch: 30
    frequency: 2

  - pruner:
      instance_name : fc_pruner
    starting_epoch: 30
    ending_epoch: 50
    frequency: 2

  - extension:
      instance_name: net_thinner
    epochs: [32]

  - lr_scheduler:
      instance_name: pruning_lr
    starting_epoch: 0
    ending_epoch: 400
    frequency: 1